<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/dashboard_2.css">
    <link rel="stylesheet" href="CSS/responsive_das.css">
   </head>
<body>
  <div class="sidebar">
   
    <div class="logo">
      <span class="logo_name">Programmer</span>
    </div>
      <ul class="nav-links">

      
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <!-- <i class='bx bxs-dashboard'></i> -->
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-box' ></i>
            <span class="links_name"   onClick="location.href='product.html'">Product </span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name"  onclick="location.href='order_list.html'">Order list</span>
          </a>
        </li>
   
        <li>
          <a href="#">
            <i class='bx bx-message' ></i>
            <span class="links_name">Messages</span>
          </a>
        </li>
     
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="index.html">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
      
  </div>
  <section class="home-section">
   
    <nav>
      <div class="sidebar-dash">
        <span class="dashboard"  >Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <img src="image/20201203_212402.png" alt="">
        <span class="admin_name">Ramish Munawar</span>
        <!-- <box-icon name='bell' animation='tada-hover'></box-icon> -->
      </div>
    </nav>
    
    
    <div class="home-content">
   
      <div class="overview-boxes">
   
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Order</div>
            <div class="number">2040</div>
          </div>
         
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Sales</div>
            <div class="number">3300</div>
          </div>
          
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Profit</div>
            <div class="number">12076</div>
          </div>
         
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Return</div>
            <div class="number">11086</div>
           
          </div>
        

      </div>
    </div>

      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Recent Sales</div>
          <div class="sales-details">
            <ul class="details">
              <li class="topic">Date</li>
            </ul>
            <ul class="details">
            <li class="topic">Customer</li>       
          </ul>
          <ul class="details">
            <li class="topic">Sales</li>
       
          </ul>
          <ul class="details">
            <li class="topic">Total</li>
        
          </ul>
          </div>
         
        </div>
        <div class="top-sales box">
          <div class="title">Top Seling Product</div>
         
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
